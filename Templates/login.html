<!DOCTYPE html>
<html>
<head>
    <title>CDE Unlock</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <div class="session">
        <div class="left">
            <h4>CDE Unlock</h4>
            
            <form method="POST" action="" class="log-in">
                <div class="floating-label">
                {{ form.hidden_tag() }}
                {{ form.username }}
                {{ form.password() }}
                {{ form.otp }}
                {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>
</body>

</html>
